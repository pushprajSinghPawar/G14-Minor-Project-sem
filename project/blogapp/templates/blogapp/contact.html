{% extends 'blogapp/starter.html' %}

{% block css %}
<style>
  .h1 {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  body {
    background: url("/static/blogapp/flowers-pic.png") 50% 0;
    }

  .form-contact{
    background: url("/static/blogapp/white-pic.png") 50% 0;
    margin-left: 3%;
    width: 80%;
    height: 70vh;
    border: 4px black;
    border-style:outset;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: medium;
    color: rgb(4, 3, 2);
    font-weight: 500;
  }
  .plead{
    color: rgb(0, 0, 0);
    width: max-content;
    margin: auto;
  }
  .form-group{
    font-size: 2vw;
  }
  @media only screen and (max-width : 1200px) {
    .form-group{
      font-size: 5vw;
    }
    .form-contact{
      height: max-content;
    }
  }
</style>
{% endblock %}

{% block title%}ContactUs{% endblock %}

{% block body %}
<h1>
 
  <div class="form-contact">
    
  <form action="/blog/feed" method="post">
    {% csrf_token %}
    <div class="plead">
      feel free to write us
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="name">Phone</label>
      <input type="number" class="form-control" name="phone" placeholder="Enter Your Phone Number" max="9999999999" min="1000000000">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="desc">querry </label>
        <textarea class="form-control" name="querry" rows="3" placeholder="Enter Your querry here"></textarea>
      </div>
      <button type="reset" class="btn btn-primary">reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <br>
  <br>
  </div>
  
</h1>
</form>
{% endblock %}
